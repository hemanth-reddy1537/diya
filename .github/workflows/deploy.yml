name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a PAT stored in repository secrets named GH_PAGES_PAT
          # Create it at: Settings -> Secrets and variables -> Actions -> New repository secret
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./build
          publish_branch: gh-pages
